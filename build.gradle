buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

version = '2018.11.0.0-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    implementation 'com.blackducksoftware.integration:integration-common:15.0.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
}
